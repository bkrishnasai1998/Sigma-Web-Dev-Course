<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img height="230" src="train.jpeg" alt="Train image">

    <table>
        <caption>Employee Details</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Favourite Language</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Krishna</td>
                <td>Developer</td>
                <td>Javascript</td>
            </tr>
            <tr>
                <td colspan="2">Kishore</td>
                <td rowspan="2">Java</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Kishore</td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>

    </table>

    <ul type="circle">
        <li>Harry</li>
        <li>Shubam</li>
        <li>Rohan</li>
    </ul>
    <ol type="i">
        <li>Harry</li>
        <li>Shubam</li>
        <li>Rohan</li>
    </ol>

</body>

</html>
