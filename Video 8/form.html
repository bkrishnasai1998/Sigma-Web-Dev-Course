<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-1 form</title>
</head>

<body>
    <form action="">
        <!--Quick Quiz:
    without using br tag, write a vertically aligned form asking for name,
    city and pincode of a user.
    -->
        <h3>Enter your details here:</h3>
        <div>
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" placeholder="Name">
        </div>
        <div>
            <label for="city">Enter your city: </label>
            <input type="text" name="city" id="city" placeholder="City">
        </div>
        <div>
            <label for="pincode">Enter your pincode: </label>
            <input type="text" name="pincode" id="pincode" placeholder="Pincode">
        </div>
    </form>
</body>

</html>
