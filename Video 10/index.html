<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video and Media in html</title>
</head>
<body>

    <video src="video.mp4" height="200" width="350" controls poster="download.jpg"></video>

    <audio src="sachin.mp3" controls></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="my svg image">

    <iframe width="350" height="340" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=WV0g9V9y-Q2H8tzu&amp;start=810" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
