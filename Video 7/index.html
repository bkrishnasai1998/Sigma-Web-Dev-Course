<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>

    <h1>Form to apply Sigma Web Development Course - TA </h1>
    <form action="post">

        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter you username">
        </div>

        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to your newsletter</label>
        </div>

        <label for="comment">Enter comments here:</label><br>
        <textarea name="comment" id="comment" cols="30" rows="10">Enter you comments</textarea>

        <div>
            <select name="fruits" id="fruits">
                <option value="Banana">Banana</option>
                <option value="Apple">Apple</option>
                <option value="Cherry">Cherry</option>
            </select>
        </div>


    </form>

</body>

</html>
